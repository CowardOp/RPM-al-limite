<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/img/logo-repuestos.png" />
    <title>Nuevo</title>
    <link rel="stylesheet" href="/src/css/main.css" />
    <link rel="stylesheet" href="/src/css/nuevo.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="w-full h-screen flex items-center justify-center">
      <div class="card bg-base-100 w-1/4 shrink-0 shadow-2xl">
        <form action="" id="formNuevo" class="card-body">
          <h1 class="text-3xl font-bold">Agregar Producto</h1>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Nombre del producto</span>
            </label>
            <input
              name="name"
              id="name"
              type="text"
              placeholder="Nombre producto"
              class="input input-bordered"
              required
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Precio</span>
            </label>
            <input
              name="price"
              id="price"
              type="number"
              placeholder="$-"
              class="input input-bordered"
              required
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Stock</span>
            </label>
            <input
              name="stock"
              id="stock"
              type="number"
              placeholder="Stock"
              class="input input-bordered"
              required
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Categoria</span>
            </label>
            <select
              class="select select-bordered"
              name="categoria"
              id="categoryId"
            >
              <option class="text-white" disabled selected>
                Seleccione una categoria
              </option>
            </select>
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Unidad</span>
            </label>
            <select class="select select-bordered" name="unidad" id="unityId">
              <option class="text-white" disabled selected>
                Seleccione una unidad
              </option>
            </select>
          </div>
          <div class="form-control mt-6">
            <button
              type="button"
              onclick="nuevoProducto();"
              class="btn btn-primary"
            >
              Agregar
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="/src/js/nuevo.js"></script>
  </body>
</html>

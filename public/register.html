<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../src/img/logo-repuestos.png" />
    <title>Registrarse</title>
    <link rel="stylesheet" href="../src/css/main.css" />
    <link rel="stylesheet" href="../src/css/register.css" />
  </head>
  <body>
    <div
      id="formLogOut"
      class="flex justify-center items-center w-full h-screenz-[9999] text-white"
    >
      <form
        class="form_logout flex flex-col items-center gap-4 w-2/5 py-3 px-4 bg-white rounded"
      >
        <h1 class="text-5xl text-black">Registrarse</h1>
        <div class="w-full items-center flex flex-col gap-3">
          <div class="flex items-center w-full form-control">
            <input
              type="email"
              placeholder="email"
              class="w-3/4 input input-bordered"
              required
            />
          </div>
          <div class="flex items-center w-full form-control">
            <input
              type="text"
              placeholder="name"
              class="w-3/4 input input-bordered"
              required
            />
          </div>
          <div class="flex items-center w-full form-control">
            <input
              type="text"
              placeholder="last-name"
              class="w-3/4 input input-bordered"
              required
            />
          </div>
          <div class="flex items-center w-full form-control">
            <input
              type="text"
              placeholder="addres"
              class="w-3/4 input input-bordered"
              required
            />
          </div>
          <div class="flex flex-row justify-center gap-2 w-full form-control">
            <select class="select select-base px-5">
              <option disabled selected>+..</option>
              <option>+57</option>
              <option>+52</option>
              <option>+53</option>
              <option>+54</option>
              <option>+45</option>
              <option>+64</option>
              <option>+52</option>
              <option>+61</option>
            </select>
            <input
              type="number"
              placeholder="phone number"
              class="w-3/5 input input-bordered"
              required
            />
          </div>
          <div class="flex items-center w-full form-control">
            <input
              type="password"
              placeholder="password"
              class="w-3/4 input input-bordered"
              required
            />
          </div>
          <div class="flex items-center w-full form-control">
            <input
              type="password"
              placeholder="repeat password"
              class="w-3/4 input input-bordered"
              required
            />
          </div>
          <div class="flex">
            <input type="checkbox" checked="checked" class="checkbox" />Al
            <p class="text-black text-left">
              AL registrarte en nuestro sitio web, aceptas cumplir con los
              TÃ©rminos y Condiciones establecidos.
            </p>
          </div>
          <div class="flex items-center w-full form-control mt-6">
            <button id="temporalOut" class="w-2/6 btn btn-primary">
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
